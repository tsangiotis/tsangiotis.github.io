---
layout: simple
---

{% for post in site.posts %}
<a class="txt-undecorated" href="{{ post.url }}">
  <article>
    <h3 class="txt-medium">{{ post.title }}</h3>
    <time class="txt-x-small" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
  </article>
</a>
{% endfor %}
