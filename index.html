---
layout: simple
---

<div class="post-list">
  {% for post in site.posts %}
  <div class="post-list__title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </div>
  <time class="post-list__date"
    datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%b %d, %Y" }}</time>
  {% endfor %}
</div>
