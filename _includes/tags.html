<section>
    <header>
        <h2>Pressing matters</h2>
    </header>


    {% for tag in tags %} {% if tag[0] != "great " %}
    <span class="site-tag">
            <a href="/tags#{{ tag | first | slugify }} "
                style="font-size: {{ tag | last | size | times: 20 | plus: 80 }}%">
                {{ tag[0] | replace:'-', ' ' }}
            </a>
        </span> {% endif %} {% endfor %}
</section>
