<head>

    <meta charset="UTF-8">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width">
    <meta property="author" content="{{ site.author }}">
    <meta property="fb:admins" content="tsangiotis" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tsangiotis" />
    <meta name="twitter:creator" content="@tsangiotis" />
    <link rel="author" href=”https://plus.google.com/110914826679729865229” />{% assign tags = site.tags | sort %}
    <meta name="keywords" content="{% for tag in tags %}{% if tag[0] != " great " %}{{ tag[0] }} {% endif %}{% endfor %}" /> {% seo %} {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" /> {% else %}
    <meta property="og:image" content="{{ site.url }}/fb_img.jpg" /> {% endif %}

    <link href="/css/fonts.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/highlight.css" rel="stylesheet" />
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.ganalytics }}', 'auto');
        ga('send', 'pageview');
    </script>

</head>
