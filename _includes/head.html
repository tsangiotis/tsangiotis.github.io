<head>

    <meta charset="UTF-8">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width">
    <meta property="author" content="{{ site.author }}">
    <meta property="fb:admins" content="tsangiotis"/>
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tsangiotis" />
    <meta name="twitter:creator" content="@tsangiotis" />
    <link rel=”author” href=”https://plus.google.com/110914826679729865229” /> {% assign tags = site.tags | sort %} {% if page.url == "/" %} {% for post in site.posts limit: 1 %}
    <title>{{ site.title }}</title>
    <meta name="keywords" content="{% for tag in tags %}{% if tag[0] != " great " %}{{ tag[0] }} {% endif %}{% endfor %}">
    <meta property="og:title" content="{{ post.title }}" />
    <meta name="description" content="{{ post.description }}" />
    <meta property="og:description" content="{{ post.title }}" />
    <link rel="canonical" href="{{ site.url }}{{ post.url }}" />
    <meta property="og:url" content="{{ site.url }}{{ post.url }}" />
    {% if post.image %}
    <meta property="og:image" content="{{ site.url }}{{ post.image }}" /> 
    {% else %}
    <meta property="og:image" content="{{ site.url }}/fb_img.jpg" /> 
    {% endif %}
    <meta property="og:site_name" content="Tasos Sangiotis" />
    <meta property="og:author" content="Tasos Sangiotis" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ post.date }}" />
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "BlogPosting",
            "headline": "{{ post.title }}",
            "datePublished": "{{ post.date }}",
            "description": "{{ post.description }}",
            "url": "{{ site.url }}{{ post.url }}"
        }
    </script>
    {% endfor %} {% else %}
    <meta name="keywords" content="{% for tag in page.tags %}{% if tag != " great " %}{{ tag }} {% endif %}{% endfor %}"> {% seo %} {% endif %}

    <link href="/css/style.css" rel="stylesheet" />
    <link href='/favicon.png' rel='shortcut icon' type='image/png'>

    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', '{{ site.ganalytics }}', 'auto');
        ga('require', 'dnt');
        ga('send', 'pageview');
    </script>

</head>
