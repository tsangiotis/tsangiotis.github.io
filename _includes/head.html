<head>

    <meta charset="UTF-8" />

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <meta name="viewport" content="width=device-width" />
    <meta property="author" content="{{ site.author }}" />
    <meta property="fb:admins" content="tsangiotis" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tsangiotis" />
    <meta name="twitter:creator" content="@tsangiotis" />
    <link rel="author" href="https://plus.google.com/110914826679729865229" />{% assign tags = site.tags | sort %}
    <meta name="keywords" content="{% for tag in tags %}{% if tag[0] != " great " %}{{ tag[0] }} {% endif %}{% endfor %}" /> {% seo %} {% if page.image %}
    <meta property="og:image" content="{{ site.url }}{{ page.image }}" /> {% else %}
    <meta property="og:image" content="{{ site.url }}/assets/images/fb_img.jpg" /> {% endif %}
    <style>
    a,body{color:#333}body{font-size:.9em;line-height:160%}a:hover{text-decoration:underline}.container{text-align:left;width:770px;margin-right:auto;margin-left:auto}.title{max-width:500px;display:block;margin:auto;padding-top:10px}.navigation{border-top:2px solid #000;border-bottom:1px solid #000;padding-top:5px;margin:22px 0;text-align:center}.navigation a{text-decoration:none}.navigation a:hover{text-decoration:underline}.navigation ul{display:inline-block;margin:0;padding:0;zoom:1;list-style-type:none;font-family:Georgia,'Times New Roman',times,serif;font-style:italic;font-size:1.1em}.navigation li{float:left;padding:0 3px}.featured,.goals{list-style:none;padding-left:0}.search{float:right;text-align:left;width:230px;display:block}main{width:500px;float:left;margin-right:40px;overflow:hidden}.content{width:540px;margin-right:0;margin-left:60px}.sidebar{float:right;width:230px}.sidebar .search{display:none}.postdescription{font-style:italic;font-family:serif;color:#777;line-height:100%}.featured{margin-top:10px;margin-bottom:10px}.footnotes{margin-top:60px;border-top:1px dotted #aaa}footer{color:#777;width:770px;border-top:1px solid #aaa;font-family:nyt-cheltenham,Georgia,'Times New Roman',times,serif;font-weight:500;font-size:.9em;text-align:center;margin-top:40px;margin-left:auto;margin-right:auto}@media all and (max-width:870px){.container{width:inherit;padding-left:10px;padding-right:10px}#page,.post,.post-title,footer,header,main{width:100%;margin:0}.sidebar{position:relative;text-align:left;width:100%;margin:10px 0 20px 10px;border-left:none}.content{width:100%;margin-left:auto;margin-right:auto}.search{display:none}.sidebar .search{float:none;display:block}}
    </style>
    <link rel="stylesheet" type="text/css" href="/assets/css/min.css" media="none" onload="this.media='all';"/>
    <link href='/favicon.png' rel='shortcut icon' type='image/png' />

</head>
