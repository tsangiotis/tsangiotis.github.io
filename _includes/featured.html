<h2>Greatest hits</h2>
<ul class="sidebar__list">
  {% for post in site.tags.great%}
  <li class="sidebar__list__item">
    <h4 class="sidebar__list__item__title"><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <span class="sidebar__list__item__description">
      <p>{{ post.description }}</p>
    </span>
  </li>
  {% endfor %}
</ul>
