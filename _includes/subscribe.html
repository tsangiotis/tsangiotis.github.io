<section class="mx-auto text-center my-4" style="max-width: 28em;">
  <div class="bg-warning-subtle border border-warning">
    <form class="my-3 mx-2" action=" https://buttondown.email/api/emails/embed-subscribe/tsangiotis"
      accept-charset="UTF-8" data-remote="true" method="post">
      <h5 class="mb-3">
        {% if include.label %}
        {{ include.label }}
        {% else %}
        Get notified on future <a href="/archive/">posts</a> from me
        {% endif %}
      </h5>

      <div class="row g-1">
        <div class="col-lg-9 col-8">
          <label for="subscribeEmail" class="visually-hidden">Email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="Type your emailâ€¦" required="">
        </div>
        <div class="col-lg-3 col-4">
          <div>
            <button type="submit" class="btn btn-primary">Subscribe</button>
          </div>
        </div>
      </div>

    </form>
  </div>
</section>
