<h2>Your #travelgoals</h2>
<p>Places you <i>really</i> want to visit:</p>
<ul class="sidebar__list">
  {% for link in site.links %}
  <li class="sidebar__list__item">
    <h4 class="sidebar__list__item__title"><a href="{{ link.url }}">{{ link.title }}</a></h4>
    <span class="sidebar__list__item__description">{{ link.content | markdownify }}</span>
  </li>
  {% endfor %}
</ul>
