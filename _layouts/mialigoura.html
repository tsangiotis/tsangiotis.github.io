<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="https:///www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }}{% else %}@mialigoura{% endif %}</title>
  {% seo %}

  {% include_cached  social_meta_tags.html %}

  <link rel="icon" type="image/png" sizes="300x300" href="/assets/images/mialigoura.jpg">
  <link rel="stylesheet" href="/assets/css/style.css" defer>

  {% if page.remote %}
  <link rel="canonical" href="{{ page.remote_url }}" />
  <meta http-equiv="refresh" content="1; url={{ page.remote_url }}">
  {% endif %}
</head>

<body>
  <header>
    <a class="header__permalink" href="/mialigoura">
      <img src="{{ site.baseurl }}/assets/images/mialigoura.jpg" width="50px" height="50px" alt="mialigoura logo">
    </a>
    <h1>mialigoura</h1>
    <p>by Anna Vekri and Tasos Sangiotis</p>
    <nav>
      <a href="/">‚Üê Tasos Sangiotis</a>
      <a href="https://instagram.com/mialigoura"
        style="color:var(--preformatted) !important;background-color: var(--marked);">Follow @mialigoura</a>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy;{{site.author}}, 2022</p>
    <p>hey@tsangiotis.com</p>
  </footer>

</body>

</html>
