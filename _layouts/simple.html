<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="https:///www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{site.title}}{% endif %}</title>
  {% seo %}

  {% include social_meta_tags.html %}

  <link rel="icon" type="image/png" sizes="300x300" href="/assets/images/me.jpg">

<body>


  {% include header.html %}

    {{ content }}
  </main>

  <footer>
    <p>&copy; {{site.author}}, 2021</p>

    <nav class="header__nav no-print" aria-label="Navigation">
      <a class="header__nav--item" href="/about/">About</a>
    </nav>

</html>
