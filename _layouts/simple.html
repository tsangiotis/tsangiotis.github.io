<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{site.title}} | {% if page.title %}{{ page.title }}{% else %}{{site.description}}{% endif %}</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-72716429-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-72716429-1');
  </script>

  {% seo %}

  {% include social_meta_tags.html %}

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/style.css" defer>
</head>

<body>

  <main class="fade-in">
    {% include header.html %}
    <div class="sheet">
      {{ content }}
    </div>
  </main>

  <footer class="txt-center txt-small txt-tighter">
    <p>&copy; {{site.author}}, 2020</p>
  </footer>

</body>

</html>
