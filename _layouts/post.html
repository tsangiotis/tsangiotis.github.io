---
layout: simple
---

<article>
  <header>
    <a class="txt-undecorated" href="{{ page.url }}">
      <h1 class="txt-x-large">{{ page.title }}</h1>
    </a>
    <time class="txt-small" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %d, %Y"
        }}</time>
  </header>
  <div>
    {{ content }}
  </div>
</article>
