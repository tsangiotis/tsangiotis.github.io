---
layout: default
---

<h1>{{ page.category }}</h1>

{% unless page.content == '' %}
  <p>{{ page.content }}</p>
{% endunless %}

<ul style="list-style-type: none;">
{% for post in site.categories[page.category] %}
  <li>
  	<p><strong>{{ post.date | date: "%b %d, %Y" }}</strong> <a href="{{ post.url }}">{{ post.title }}</a></p>
  </li>
  
{% endfor %}
</ul>
